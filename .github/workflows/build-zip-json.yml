name: Build ZIPâ†’City JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"

# ğŸ”‘ give the default token write rights to code
permissions:
  contents: write         # â† required for git push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd

      - name: Build us-zips.json.gz
        run: python scripts/build_zip_json.py

      - name: Commit updated data file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # â† pass the write-enabled token
          commit_message: "chore: refresh us-zips.json.gz"
          file_pattern: "us-zips.json.gz"
