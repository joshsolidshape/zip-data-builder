name: Build ZIP → upload to VPS

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 8 * * 1"    # Mondays 08:00 UTC

permissions:
  contents: read            # we only clone

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build data file
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd
          python scripts/build_zip_json.py      # ⇒ us‑zips.json.gz

      - name: Copy file to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     22
          source:   "us-zips.json.gz"
          target:   ${{ secrets.SERVER_PATH }}
          # passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}   # only if key is *not* blank
